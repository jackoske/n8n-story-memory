version: '3.8'

services:
  # PostgreSQL with pgvector
  postgres:
    image: pgvector/pgvector:pg15
    environment:
      POSTGRES_DB: storydb
      POSTGRES_USER: storyuser
      POSTGRES_PASSWORD: storypass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./simple_schema.sql:/docker-entrypoint-initdb.d/init.sql

  # FastAPI Memory Service
  memory-api:
    build: .
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://storyuser:storypass@postgres/storydb
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    depends_on:
      - postgres
    volumes:
      - .:/app

  # n8n workflow engine
  n8n:
    image: n8nio/n8n:latest
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=admin
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=http://localhost:5678/
    volumes:
      - n8n_data:/home/node/.n8n
    depends_on:
      - memory-api

volumes:
  postgres_data:
  n8n_data: